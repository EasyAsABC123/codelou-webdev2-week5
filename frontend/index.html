<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Pokemon Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Week 6</h1>
    </header>
    <main>
      <div id="header"></div>
      <div id="weather">
        <h2>Weather</h2>
        <form onsubmit="return onWeatherSubmit(event)">
          <label>Location (zip code):</label>
          <input type="text" id="zipcode" />
          <button type="submit" id="submit">Submit</button>
        </form>
        <div id="weather_value"></div>
      </div>
      <div id="app"></div>
    </main>
    <footer></footer>
    <script src="js/app5.js" type="module"></script>
  </body>
